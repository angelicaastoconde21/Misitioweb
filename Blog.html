 <section class="py-5">

</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const blogContainer = document.getElementById("blogList");

  // Cambia la ruta si tu JSON no está en assets/json/articulos.json
  fetch("assets/json/articulos.json")
    .then(response => response.json())
    .then(blogData => {
      blogData.forEach(post => {
        const col = document.createElement("div");
        col.className = "col-lg-4 mb-4";

        col.innerHTML = `
          <div class="card shadow-lg h-100">
            <img src="${post.imagen}" class="card-img-top" alt="${post.titulo}">
            <div class="card-body">
              <h5 class="card-title">${post.titulo}</h5>
              <p class="card-text">${post.contenido[0]}</p>
              <a href="blog-post.html?id=${post.id}" class="btn btn-primary">Leer más</a>
            </div>
          </div>
        `;

        blogContainer.appendChild(col);
      });
    })
    .catch(error => {
      console.error("Error cargando los artículos:", error);
      blogContainer.innerHTML = "<p>No se pudieron cargar los artículos.</p>";
    });
});
</script>
